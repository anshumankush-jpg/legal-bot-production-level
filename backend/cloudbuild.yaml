steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/plaza-ai-backend:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/plaza-ai-backend:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/plaza-ai-backend:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/plaza-ai-backend:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'plaza-ai-backend'
      - '--image=gcr.io/$PROJECT_ID/plaza-ai-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=AZURE_OPENAI_ENDPOINT=$$AZURE_OPENAI_ENDPOINT,AZURE_SEARCH_ENDPOINT=$$AZURE_SEARCH_ENDPOINT,AZURE_SEARCH_INDEX_NAME=legal-documents-index'
      - '--set-secrets=AZURE_OPENAI_API_KEY=azure-openai-key:latest,AZURE_SEARCH_API_KEY=azure-search-key:latest'

substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

