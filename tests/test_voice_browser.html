<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Model Browser Test - All Languages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .language-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .language-card.testing {
            border-color: #ffd700;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe4a3 100%);
        }
        
        .language-card.success {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e9 0%, #a5d6a7 100%);
        }
        
        .language-card.error {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee 0%, #ef9a9a 100%);
        }
        
        .language-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .language-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .language-flag {
            font-size: 2em;
        }
        
        .language-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
        }
        
        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        .test-text {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            border-left: 4px solid #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .test-btn:hover {
            transform: scale(1.05);
        }
        
        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stt {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-tts {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-both {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            min-height: 50px;
        }
        
        .status.idle {
            background: #f5f5f5;
            color: #666;
        }
        
        .status.testing {
            background: #fff9e6;
            color: #f57c00;
            animation: pulse 1.5s infinite;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .control-btn {
            padding: 15px 40px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-test-all {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-stop-all {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 30px;
            margin: 10px 0;
        }
        
        .wave-bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Model Test Suite</h1>
        <p class="subtitle">Test Speech Recognition (STT) and Text-to-Speech (TTS) for all supported languages</p>
        
        <div class="controls">
            <button class="control-btn btn-test-all" onclick="testAllLanguages()">
                üöÄ Test All Languages
            </button>
            <button class="control-btn btn-stop-all" onclick="stopAll()">
                ‚èπÔ∏è Stop All
            </button>
        </div>
        
        <div class="test-grid" id="testGrid"></div>
        
        <div class="summary">
            <h2>Test Summary</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passedTests">0</div>
                    <div class="stat-label">‚úÖ Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failedTests">0</div>
                    <div class="stat-label">‚ùå Failed</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Language configurations
        const languages = {
            en: {
                name: 'English',
                flag: 'üá∫üá∏',
                code: 'en',
                sttLang: 'en-US',
                ttsVoice: 'alloy',
                testText: 'Hello, I need legal advice about constitutional law.',
                voiceNames: ['Google US English Male', 'Microsoft David', 'Microsoft Mark']
            },
            hi: {
                name: 'Hindi',
                flag: 'üáÆüá≥',
                code: 'hi',
                sttLang: 'hi-IN',
                ttsVoice: 'nova',
                testText: '‡§®‡§Æ‡§∏‡•ç‡§§‡•á, ‡§Æ‡•Å‡§ù‡•á ‡§∏‡§Ç‡§µ‡•à‡§ß‡§æ‡§®‡§ø‡§ï ‡§ï‡§æ‡§®‡•Ç‡§® ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§ï‡§æ‡§®‡•Ç‡§®‡•Ä ‡§∏‡§≤‡§æ‡§π ‡§ö‡§æ‡§π‡§ø‡§è‡•§',
                voiceNames: ['Google ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä', 'Microsoft Hemant', 'Google Hindi']
            },
            fr: {
                name: 'French',
                flag: 'üá´üá∑',
                code: 'fr',
                sttLang: 'fr-FR',
                ttsVoice: 'shimmer',
                testText: 'Bonjour, j\'ai besoin de conseils juridiques sur le droit constitutionnel.',
                voiceNames: ['Google fran√ßais', 'Microsoft Paul', 'Google French']
            },
            es: {
                name: 'Spanish',
                flag: 'üá™üá∏',
                code: 'es',
                sttLang: 'es-ES',
                ttsVoice: 'fable',
                testText: 'Hola, necesito asesoramiento legal sobre derecho constitucional.',
                voiceNames: ['Google espa√±ol', 'Microsoft Pablo', 'Google Spanish']
            },
            pa: {
                name: 'Punjabi',
                flag: 'üáÆüá≥',
                code: 'pa',
                sttLang: 'pa-IN',
                ttsVoice: 'onyx',
                testText: '‡®∏‡®§ ‡®∏‡©ç‡®∞‡©Ä ‡®Ö‡®ï‡®æ‡®≤, ‡®Æ‡©à‡®®‡©Ç‡©∞ ‡®∏‡©∞‡®µ‡®ø‡®ß‡®æ‡®®‡®ï ‡®ï‡®æ‡®®‡©Ç‡©∞‡®® ‡®¨‡®æ‡®∞‡©á ‡®ï‡®æ‡®®‡©Ç‡©∞‡®®‡©Ä ‡®∏‡®≤‡®æ‡®π ‡®ö‡®æ‡®π‡©Ä‡®¶‡©Ä ‡®π‡©à‡•§',
                voiceNames: ['Google ‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä', 'Google Punjabi']
            },
            zh: {
                name: 'Chinese',
                flag: 'üá®üá≥',
                code: 'zh',
                sttLang: 'zh-CN',
                ttsVoice: 'echo',
                testText: '‰Ω†Â•ΩÔºåÊàëÈúÄË¶ÅÂÖ≥‰∫éÂÆ™Ê≥ïÁöÑÊ≥ïÂæãÂª∫ËÆÆ„ÄÇ',
                voiceNames: ['Google ÊôÆÈÄöËØù', 'Microsoft Kangkang', 'Google Chinese']
            }
        };
        
        // Test state
        let testResults = {
            total: 0,
            passed: 0,
            failed: 0
        };
        
        let recognition = null;
        let speechSynthesis = window.speechSynthesis;
        
        // Initialize test cards
        function initializeTestCards() {
            const grid = document.getElementById('testGrid');
            
            for (const [code, lang] of Object.entries(languages)) {
                const card = document.createElement('div');
                card.className = 'language-card';
                card.id = `card-${code}`;
                
                card.innerHTML = `
                    <div class="language-header">
                        <div class="language-name">${lang.name}</div>
                        <div class="language-flag">${lang.flag}</div>
                    </div>
                    
                    <div class="language-info">
                        <div class="info-row">
                            <span class="info-label">Code:</span>
                            <span class="info-value">${lang.code}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">STT:</span>
                            <span class="info-value">${lang.sttLang}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">TTS Voice:</span>
                            <span class="info-value">${lang.ttsVoice}</span>
                        </div>
                    </div>
                    
                    <div class="test-text">${lang.testText}</div>
                    
                    <div class="button-group">
                        <button class="test-btn btn-stt" onclick="testSTT('${code}')">
                            üé§ Test STT
                        </button>
                        <button class="test-btn btn-tts" onclick="testTTS('${code}')">
                            üîä Test TTS
                        </button>
                        <button class="test-btn btn-both" onclick="testBoth('${code}')">
                            üéØ Test Both
                        </button>
                    </div>
                    
                    <div class="status idle" id="status-${code}">
                        Ready to test
                    </div>
                `;
                
                grid.appendChild(card);
            }
        }
        
        // Update status
        function updateStatus(code, message, type = 'idle') {
            const statusEl = document.getElementById(`status-${code}`);
            const cardEl = document.getElementById(`card-${code}`);
            
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            cardEl.className = `language-card ${type}`;
        }
        
        // Test Speech-to-Text
        async function testSTT(code) {
            const lang = languages[code];
            updateStatus(code, 'üé§ Testing Speech Recognition...', 'testing');
            
            try {
                // Check browser support
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    throw new Error('Speech recognition not supported in this browser');
                }
                
                recognition = new SpeechRecognition();
                recognition.lang = lang.sttLang;
                recognition.continuous = false;
                recognition.interimResults = false;
                
                updateStatus(code, `üé§ Speak now in ${lang.name}...`, 'testing');
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    updateStatus(code, `‚úÖ STT Success! Heard: "${transcript}"`, 'success');
                    testResults.passed++;
                    updateSummary();
                };
                
                recognition.onerror = (event) => {
                    throw new Error(`STT Error: ${event.error}`);
                };
                
                recognition.onend = () => {
                    if (document.getElementById(`status-${code}`).classList.contains('testing')) {
                        updateStatus(code, '‚ö†Ô∏è No speech detected. Try again.', 'error');
                    }
                };
                
                recognition.start();
                testResults.total++;
                updateSummary();
                
            } catch (error) {
                updateStatus(code, `‚ùå STT Failed: ${error.message}`, 'error');
                testResults.failed++;
                updateSummary();
            }
        }
        
        // Test Text-to-Speech
        async function testTTS(code) {
            const lang = languages[code];
            updateStatus(code, 'üîä Testing Text-to-Speech...', 'testing');
            
            try {
                // Check browser support
                if (!('speechSynthesis' in window)) {
                    throw new Error('Text-to-speech not supported in this browser');
                }
                
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                // Wait for voices to load
                let voices = speechSynthesis.getVoices();
                if (voices.length === 0) {
                    await new Promise(resolve => {
                        speechSynthesis.onvoiceschanged = () => {
                            voices = speechSynthesis.getVoices();
                            resolve();
                        };
                    });
                }
                
                // Find appropriate voice
                let selectedVoice = null;
                for (const voiceName of lang.voiceNames) {
                    selectedVoice = voices.find(v => v.name.includes(voiceName));
                    if (selectedVoice) break;
                }
                
                if (!selectedVoice) {
                    // Try language code
                    selectedVoice = voices.find(v => v.lang.startsWith(lang.code));
                }
                
                const utterance = new SpeechSynthesisUtterance(lang.testText);
                utterance.lang = lang.sttLang;
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                utterance.rate = 0.95;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onstart = () => {
                    const voiceInfo = selectedVoice ? selectedVoice.name : 'Default voice';
                    updateStatus(code, `üîä Speaking with: ${voiceInfo}`, 'testing');
                };
                
                utterance.onend = () => {
                    const voiceInfo = selectedVoice ? selectedVoice.name : 'Default voice';
                    updateStatus(code, `‚úÖ TTS Success! Used: ${voiceInfo}`, 'success');
                    testResults.passed++;
                    updateSummary();
                };
                
                utterance.onerror = (event) => {
                    throw new Error(`TTS Error: ${event.error}`);
                };
                
                speechSynthesis.speak(utterance);
                testResults.total++;
                updateSummary();
                
            } catch (error) {
                updateStatus(code, `‚ùå TTS Failed: ${error.message}`, 'error');
                testResults.failed++;
                updateSummary();
            }
        }
        
        // Test both STT and TTS
        async function testBoth(code) {
            await testTTS(code);
            setTimeout(() => {
                testSTT(code);
            }, 2000);
        }
        
        // Test all languages
        async function testAllLanguages() {
            for (const code of Object.keys(languages)) {
                await testTTS(code);
                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        }
        
        // Stop all tests
        function stopAll() {
            if (recognition) {
                recognition.stop();
            }
            speechSynthesis.cancel();
            
            for (const code of Object.keys(languages)) {
                updateStatus(code, 'Stopped', 'idle');
            }
        }
        
        // Update summary
        function updateSummary() {
            document.getElementById('totalTests').textContent = testResults.total;
            document.getElementById('passedTests').textContent = testResults.passed;
            document.getElementById('failedTests').textContent = testResults.failed;
        }
        
        // Initialize on load
        window.onload = () => {
            initializeTestCards();
            
            // Load voices
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.onvoiceschanged = () => {
                    console.log('Voices loaded:', speechSynthesis.getVoices().length);
                };
            }
        };
    </script>
</body>
</html>
