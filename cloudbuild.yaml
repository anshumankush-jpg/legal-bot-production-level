# Root-level Cloud Build configuration
# This builds and deploys both frontend and backend

steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legal-bot-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legal-bot-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
  
  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-bot-backend:$SHORT_SHA']
  
  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'legal-bot-backend'
      - '--image=gcr.io/$PROJECT_ID/legal-bot-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--port=8000'
  
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legal-bot-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legal-bot-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend'
  
  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-bot-frontend:$SHORT_SHA']
  
  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'legal-bot-frontend'
      - '--image=gcr.io/$PROJECT_ID/legal-bot-frontend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--port=80'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
