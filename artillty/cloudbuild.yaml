steps:
  # Build the PLAZA-AI Artillery container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/plaza-ai-artillery:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/plaza-ai-artillery:latest', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/plaza-ai-artillery:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/plaza-ai-artillery:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'plaza-ai-artillery'
      - '--image=gcr.io/$PROJECT_ID/plaza-ai-artillery:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=300'
      - '--port=8000'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCS_BUCKET_NAME=plaza-ai-documents,EMBEDDING_MODEL=all-MiniLM-L6-v2,CLIP_MODEL=ViT-B/32,FAISS_DIMENSION=384,CHUNK_SIZE=1000,CHUNK_OVERLAP=200'
      - '--add-cloudsql-instances=$PROJECT_ID:us-central1:plaza-ai-db'
      - '--service-account=plaza-ai-sa@$PROJECT_ID.iam.gserviceaccount.com'

# Store built images
images:
  - 'gcr.io/$PROJECT_ID/plaza-ai-artillery:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/plaza-ai-artillery:latest'

# Build timeout
timeout: '1800s'

# Cloud logging
options:
  logging: CLOUD_LOGGING_ONLY