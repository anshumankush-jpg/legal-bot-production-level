<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGID - Google OAuth Login Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  
  <div class="max-w-md w-full">
    <!-- Login Card -->
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
      
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-2">
          LEGID
        </h1>
        <p class="text-gray-400 text-sm">Legal Assistant Platform</p>
      </div>
      
      <!-- OAuth Login -->
      <div id="loginSection">
        <h2 class="text-white text-xl font-semibold mb-4">Sign in to continue</h2>
        
        <!-- Google Sign In Button -->
        <button 
          onclick="loginWithGoogle()"
          class="w-full bg-white text-gray-800 py-3 px-4 rounded-lg font-medium hover:bg-gray-100 transition-all flex items-center justify-center gap-3 mb-3 shadow-lg">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
        
        <!-- Microsoft Sign In Button (Optional) -->
        <button 
          onclick="loginWithMicrosoft()"
          class="w-full bg-gray-700 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-600 transition-all flex items-center justify-center gap-3 mb-3 shadow-lg">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#f25022" d="M11.5 0h-11v11h11z"/>
            <path fill="#00a4ef" d="M24 0h-11v11h11z"/>
            <path fill="#7fba00" d="M11.5 13h-11v11h11z"/>
            <path fill="#ffb900" d="M24 13h-11v11h11z"/>
          </svg>
          Sign in with Microsoft
        </button>
        
        <div class="text-center text-gray-500 text-xs mt-6">
          By signing in, you agree to our Terms of Service
        </div>
      </div>
      
      <!-- User Info (Hidden by default) -->
      <div id="userSection" class="hidden">
        <h2 class="text-white text-xl font-semibold mb-4">Welcome!</h2>
        
        <div class="bg-gray-700 rounded-lg p-4 mb-4">
          <div class="flex items-center gap-3 mb-3">
            <img id="userPicture" src="" alt="Profile" class="w-12 h-12 rounded-full">
            <div>
              <div id="userName" class="text-white font-medium"></div>
              <div id="userEmail" class="text-gray-400 text-sm"></div>
            </div>
          </div>
        </div>
        
        <div class="bg-gray-700 rounded-lg p-4 mb-4">
          <div class="text-xs text-gray-400 mb-2">Access Token:</div>
          <div id="accessToken" class="text-xs text-green-400 break-all font-mono"></div>
        </div>
        
        <button 
          onclick="continueToApp()"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-500 hover:to-blue-600 transition-all mb-2">
          Continue to LEGID
        </button>
        
        <button 
          onclick="logout()"
          class="w-full bg-gray-700 text-white py-2 px-4 rounded-lg text-sm hover:bg-gray-600 transition-all">
          Logout
        </button>
      </div>
      
      <!-- Status Messages -->
      <div id="statusMessage" class="hidden mt-4 p-3 rounded-lg text-sm"></div>
    </div>
    
    <!-- Backend Status -->
    <div class="mt-4 text-center text-gray-500 text-xs">
      <span id="backendStatus">Checking backend connection...</span>
    </div>
  </div>
  
  <script>
    // Configuration
    const BACKEND_URL = 'http://localhost:8000';
    
    // Check backend connection on load
    window.addEventListener('load', async () => {
      try {
        const response = await fetch(`${BACKEND_URL}/health`, { method: 'GET' });
        if (response.ok) {
          showBackendStatus('✅ Backend connected', 'success');
        } else {
          showBackendStatus('⚠️ Backend not responding', 'warning');
        }
      } catch (error) {
        showBackendStatus('❌ Backend offline - Start with: cd backend && python -m uvicorn app.main:app --reload', 'error');
      }
      
      // Check if we're returning from OAuth callback
      handleOAuthCallback();
    });
    
    // Show backend status
    function showBackendStatus(message, type) {
      const statusEl = document.getElementById('backendStatus');
      statusEl.textContent = message;
      if (type === 'success') {
        statusEl.className = 'text-green-400';
      } else if (type === 'warning') {
        statusEl.className = 'text-yellow-400';
      } else if (type === 'error') {
        statusEl.className = 'text-red-400';
      }
    }
    
    // Show status message
    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `mt-4 p-3 rounded-lg text-sm ${
        type === 'error' ? 'bg-red-900 text-red-200' :
        type === 'success' ? 'bg-green-900 text-green-200' :
        'bg-blue-900 text-blue-200'
      }`;
      statusEl.classList.remove('hidden');
    }
    
    // Google OAuth Login
    async function loginWithGoogle() {
      try {
        showStatus('Redirecting to Google...', 'info');
        
        // Get Google OAuth URL from backend
        const response = await fetch(`${BACKEND_URL}/api/auth/google/login`);
        
        if (!response.ok) {
          throw new Error('Failed to get Google OAuth URL');
        }
        
        const data = await response.json();
        
        // Store state for validation
        localStorage.setItem('oauth_state', data.state);
        
        // Redirect to Google
        window.location.href = data.auth_url;
        
      } catch (error) {
        console.error('Google login error:', error);
        showStatus('Failed to initiate Google login. Is the backend running?', 'error');
      }
    }
    
    // Microsoft OAuth Login
    async function loginWithMicrosoft() {
      try {
        showStatus('Redirecting to Microsoft...', 'info');
        
        const response = await fetch(`${BACKEND_URL}/api/auth/microsoft/login`);
        
        if (!response.ok) {
          throw new Error('Failed to get Microsoft OAuth URL');
        }
        
        const data = await response.json();
        localStorage.setItem('oauth_state', data.state);
        window.location.href = data.auth_url;
        
      } catch (error) {
        console.error('Microsoft login error:', error);
        showStatus('Failed to initiate Microsoft login. Is the backend running?', 'error');
      }
    }
    
    // Handle OAuth callback
    function handleOAuthCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const error = urlParams.get('error');
      
      if (error) {
        showStatus(`Login failed: ${error}`, 'error');
        return;
      }
      
      if (accessToken) {
        // Parse user data from URL (backend passes this)
        const refreshToken = urlParams.get('refresh_token');
        const userEmail = urlParams.get('email');
        const userName = urlParams.get('name');
        const userPicture = urlParams.get('picture');
        
        // Store tokens
        localStorage.setItem('access_token', accessToken);
        if (refreshToken) {
          localStorage.setItem('refresh_token', refreshToken);
        }
        
        // Display user info
        displayUserInfo({
          email: userEmail,
          name: userName,
          picture: userPicture
        }, accessToken);
        
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
    
    // Display user information
    function displayUserInfo(user, token) {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('userSection').classList.remove('hidden');
      
      document.getElementById('userName').textContent = user.name || 'User';
      document.getElementById('userEmail').textContent = user.email || '';
      document.getElementById('userPicture').src = user.picture || 'https://via.placeholder.com/48';
      document.getElementById('accessToken').textContent = token.substring(0, 50) + '...';
    }
    
    // Continue to main app
    function continueToApp() {
      window.location.href = '/frontend/legid-tailwind-demo.html';
    }
    
    // Logout
    function logout() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      localStorage.removeItem('oauth_state');
      
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('userSection').classList.add('hidden');
      
      showStatus('Logged out successfully', 'success');
    }
  </script>
  
</body>
</html>
